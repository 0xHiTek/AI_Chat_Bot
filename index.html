<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xHiTek - AI Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo-container">
            <div class="logo-circuits">
                <svg viewBox="0 0 100 30" class="circuit-animation">
                    <path d="M10,15 L30,15 L35,10 L50,10 L55,15 L90,15" stroke="var(--cyan)" stroke-width="2" fill="none"/>
                    <circle cx="10" cy="15" r="3" fill="var(--cyan)"/>
                    <circle cx="90" cy="15" r="3" fill="var(--cyan)"/>
                    <circle cx="35" cy="10" r="2" fill="var(--purple)"/>
                    <circle cx="50" cy="10" r="2" fill="var(--purple)"/>
                </svg>
            </div>
            <h1 class="logo-text"><span class="zero">0x</span><span class="hi">Hi</span><span class="tek">Tek</span></h1>
        </div>
        <div class="header-controls">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>
            </div>
            
            <div class="chat-history" id="chatHistory">
                <h3 class="sidebar-title">Chat History</h3>
                <div class="history-list" id="historyList">
                    <!-- Chat history items will be added here -->
                </div>
            </div>

            <div class="sidebar-footer">
                <button class="sidebar-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
                <button class="sidebar-btn" id="exportBtn">
                    <i class="fas fa-download"></i>
                    <span>Export</span>
                </button>
                <button class="sidebar-btn danger" id="clearAllBtn">
                    <i class="fas fa-trash"></i>
                    <span>Clear All</span>
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <!-- Model Selector Bar -->
            <div class="model-selector-bar">
                <div class="model-search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="modelSearch" placeholder="Search models..." class="model-search">
                </div>
                <select id="modelSelector" class="model-selector">
                    <option value="">Loading models...</option>
                </select>
                <div class="token-counter">
                    <i class="fas fa-coins"></i>
                    <span id="tokenCount">0</span> tokens
                </div>
            </div>

            <!-- Messages Area -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="cyber-grid"></div>
                    <h2 class="glitch" data-text="Welcome to 0xHiTek">Welcome to 0xHiTek</h2>
                    <p>Your gateway to AI models via OpenRouter</p>
                    <div class="feature-grid">
                        <div class="feature-card">
                            <i class="fas fa-robot"></i>
                            <span>Multiple AI Models</span>
                        </div>
                        <div class="feature-card">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure & Private</span>
                        </div>
                        <div class="feature-card">
                            <i class="fas fa-bolt"></i>
                            <span>Fast Response</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message here..."
                        rows="1"></textarea>
                    <button id="sendBtn" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h3>API Configuration</h3>
                    <div class="input-group">
                        <label for="apiKey">OpenRouter API Key</label>
                        <div class="api-key-input-container">
                            <input 
                                type="password" 
                                id="apiKey" 
                                placeholder="sk-or-v1-..." 
                                class="settings-input">
                            <button class="toggle-visibility" id="toggleApiKey">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small>Get your API key from <a href="https://openrouter.ai/keys" target="_blank">OpenRouter.ai</a></small>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Chat Settings</h3>
                    <div class="input-group">
                        <label for="maxTokens">Max Tokens</label>
                        <input 
                            type="number" 
                            id="maxTokens" 
                            value="2000" 
                            min="100" 
                            max="4000" 
                            class="settings-input">
                    </div>
                    <div class="input-group">
                        <label for="temperature">Temperature</label>
                        <input 
                            type="range" 
                            id="temperature" 
                            min="0" 
                            max="2" 
                            step="0.1" 
                            value="0.7" 
                            class="settings-slider">
                        <span id="tempValue">0.7</span>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Display</h3>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="showTimestamps" checked>
                            <span>Show timestamps</span>
                        </label>
                        <label>
                            <input type="checkbox" id="soundEnabled">
                            <span>Enable sound effects</span>
                        </label>
                    </div>
                </div>

                <button class="save-settings-btn" id="saveSettings">
                    <i class="fas fa-save"></i>
                    Save Settings
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="cyber-loader">
            <div class="loader-text">PROCESSING</div>
            <div class="loader-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
